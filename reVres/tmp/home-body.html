{{template "reVtop" .Title}}
  <body>
    <div class="hori_animax_line_cont">
      <div class="hori_animax_line">
      </div>
    </div>
    <div class="space_line_cont">
    </div>
    {{template "reVmaterial" .First_Name}}
    <div class="syamp-space"></div>
    <div class="syamp-window-constraction">
      <div class="left-card">
        <header class="card-heading">
          <div class="card-heading-text">
            Os Information
          </div>
        </header>
        <div class="input_lable">
          <img src="reVres/canvas/linux.jpg" alt="" class="app-icon"/>
        </div>
        <div class="card-action-text-5">
          {{.Distributor}}
        </div>
        <div class="card-action-text-5">
          {{.Description}}
        </div>
        <div class="card-action-text-5">
          {{.Release}}
        </div>
        <div class="card-action-text-5">
          {{.Codename}}
        </div>
        <a href="/home">
          <div class="card-action-text">
            Running
          </div>
        </a>
      </div>
      <div class="right-card">
        <header class="card-heading">
          <div class="card-heading-text-2">
            Programmes and services
          </div>
        </header>
        <div class="card-body-cont">
          <div class="input_lable">
            Running
          </div>
          <div class="log_output">
            <pre class="stdout_text">
            </pre>
          </div>
          <div class="input_main_cont">
            <div class="input_lable" id>
              Program or Service PID <code id="kill_label"></code>
            </div>
            <input type="text" name="app_stop" id="kill_pid" class="auth_user">
          </div>
          <div class="input_main_cont">
            <button type="button"class="kalibu-decline-button" id="kill_button">Kill</button>
          </div>
        </div>
        <div class="horiz_line"></div>
        <div class="card-body-cont">
          <div class="input_lable">
            Terminal
          </div>
          <div class="terminal_output">
            <pre class="command_text">
            </pre>
          </div>
          <div class="input_main_cont">
            <div class="input_lable">
              Command
            </div>
            <input type="text" class="auth_user" id="cmd">
          </div>
          <div class="input_main_cont">
            <button type="button" class="kalibu-button" id="cmd_button">Run</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="reVres/js/syamp.js"></script>
    <script type="text/javascript" src="reVres/js/menu.js"></script>
    <script type="text/javascript" src="reVres/js/stdout.js"></script>
  </body>
{{template "reVbot"}}
